<!DOCTYPE HTML>
<html>
<head>
   <title>CSGOFlair</title>

   <!-- css -->
   <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

   <!-- font -->
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   <script src="https://use.fontawesome.com/e9cd2d8723.js"></script>

   <!-- js -->
   <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
   <script src="js/index.js"></script>

</head>
<body>

   <!-- Heading -->
   <h1 class="csf-logo-h">CSGOFlair</h1>
   <!-- Subtitle -->
   <h5 class="csf-logo-s">Premiere Open-Source V-Script Documentation</h5>

   <!-- Get started -->
   <button id="csf-getstarted-l"><span id="csf-getstarted-l">Get Started </span></button>

   <div class="grid-container">

      <div class="col-1"> <!-- Column 1 -->

         <h5 class="csf-social-h">Community</h5>

            <a href="https://roen.us/dev/csflair/community/">
               <button class="csf-social-b" id="s-linktarget">Forums</button><br>
            </a>
            <a href="twitter.com/csgoflair">
               <button class="csf-social-b" style="vertical-align:middle" id="s-linktarget"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i> Twitter @CSGOFlair</button><br>
            </a>
            <a href="https://discord.gg/UYm5ZBv">
               <button class="csf-social-b" id="s-linktarget"><i class="fa fa-comment-o fa-2x" aria-hidden="true"></i> Discord Server</button>
            </a>

      </div>

      <div class="col-2" style="margin-left"> <!-- Column 2 -->
         <h5 class="csf-social-h">Open Source</h5>
            <button class="csf-social-b"><i class="fa fa-github fa-2x" aria-hidden="true"></i> GitHub</button><br>
            <button class="csf-social-b"><i class="fa fa-book fa-2x" aria-hidden="true"></i> Style Guide</button><br>
            <button class="csf-social-b"><i class="fa fa-language fa-2x" aria-hidden="true"></i> Translate</button>
      </div>

      <div class="col-3"> <!-- Column 3 -->
         <h5 class="csf-social-h">Support Us</h5>
            <button class="csf-social-b"><i class="fa fa-paypal fa-2x" aria-hidden="true"></i> Donate</button><br>
            <button class="csf-social-b"><i class="fa fa-steam-square fa-2x" aria-hidden="true"></i> Donate Items</button><br>
            <button class="csf-social-b">Disable AdBlock</button>
      </div>

   </div>
</body>
</html>
